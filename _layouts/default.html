<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} — {% endif %}{'{'}{ site.title }{'}'}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="alternate" type="application/rss+xml"  title="{{ site.title }} RSS"  href="{{ '/feed.xml' | relative_url }}">
  </head>
  <body>
    <header class="site">
      <div class="container brand">
        <img src="{{ '/assets/img/ezybyte-logo.png' | relative_url }}" alt="EZYByte logo">
        <div class="name">{{ site.title }}</div>
        <nav style="margin-left:auto">
          <a href="{{ '/' | relative_url }}">Home</a>
          <a href="{{ '/about/' | relative_url }}">About</a>
          <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {{ content }}
    </main>

    <footer class="site">
      <div class="container">
        © 2025 EZYByte • Humanly Intelligent • AI-Powered
      </div>
    </footer>
  </body>
</html>
